<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/common/main.css">
    <link rel="stylesheet" href="../styles/cart.css">
    
    
    <title>Quarantine Kitchen: Cart</title>
</head>

<body>
    <header>
        <a href="../products">Go back to our Products Page</a>
        <div class="gutter-right logo">
        </div>
    </header>
    <main>
        <section class="main-section">
            <h1>Hello and Welcome to Your Shopping Cart</h1>
            <table id="shopping-cart">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot class="total">
                    <tr>
                        <td class="unstyle" colspan="2"></td>
                        <td class="total unstyle" colspan="2">Total </td>
                    </tr>
                </tfoot>
          </table>
          <button>Place Your Order!</button>
        </section>
    </main>
    <footer>
        
    </footer>

    <script type="module" src="./cart.js"></script>
</body>

</html>
